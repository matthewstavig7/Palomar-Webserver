<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Data Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('newData', (data) => {
      document.getElementById('sensorValue').innerText = `Sensor Value: ${data}`;
    });
  </script>
</head>
<body>
  <h1>Arduino Data Viewer</h1>
  <p id="sensorValue">Sensor Value: </p>
</body>
</html>
